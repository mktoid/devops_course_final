name: Devops Final Pipeline
on: push
jobs:

  Docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker build -t test-image . --file ansible/files/Dockerfile

  Ansible-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: ansible-lint
        uses: ansible/ansible-lint-action@master
        with:
          targets: ansible   


  Terraform-validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2     
          
      - name: terraform-validate
        uses: dflook/terraform-validate@v1.4.1
        with:
          path: terraform-ec2
